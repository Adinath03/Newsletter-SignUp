<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Sign-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" href="images/light-bulb.png">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/mail.png" alt="" width="120" height="110">
            <h1 class="h3 mb-3 fw-normal">My Newsletter!</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" name="lName" class="form-control" placeholder="Last Name" required>
                <label for="floatingInput">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-danger" type="submit">Sign me Up!</button>
            <p class="mt-5 mb-3 text-muted">@ Adinarg</p>
        </form>
    </main>
</body>

</html>
